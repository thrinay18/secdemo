<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>5 Star Chocolate</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #f39247;
    font-family: Arial, sans-serif;
  }

  .chocolate {
    width: 350px;
    height: 120px;
    background: linear-gradient(135deg, #d4af37, #c19a2b);
    border-radius: 15px;
    position: relative;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    overflow: hidden;
  }

  .wrapper {
    position: absolute;
    inset: 0;
    background: linear-gradient(to right, #8b0000 15%, transparent 15%, transparent 85%, #8b0000 85%);
  }

  .logo {
    position: absolute;
    top: 20%;
    left: 50%;
    transform: translateX(-50%);
    font-size: 48px;
    font-weight: bold;
    color: rgb(250, 154, 76);
    font-family: "Comic Sans MS", cursive, sans-serif;
    text-shadow: 2px 2px 6px rgba(0,0,0,0.4);
  }

  .shine {
    position: absolute;
    top: 0;
    left: -50%;
    width: 50%;
    height: 100%;
    background: linear-gradient(120deg, rgba(255,255,255,0.6), transparent 70%);
    transform: skewX(-20deg);
    animation: shine 3s infinite;
  }

  @keyframes shine {
    from { left: -50%; }
    to { left: 120%; }
  }
</style>
</head>
<body>

<div class="chocolate">
  <div class="wrapper"></div>
  <div class="logo">5â˜…</div>
  <div class="shine"></div>
</div>

</body>
</html>
