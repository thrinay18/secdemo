<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>jQuery Example</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
$(function(){
  let count = 1;

  $("#mainBtn").on({
    click: ()=>{$("h1").text("Clicked!");$(".box").css("background","#ffb3ba");},
    dblclick: ()=>{$("h1").text("Double Clicked!");$(".box").css("background","#bae1ff");},
    hover: ()=>{$("h1").text("Hovered!");$(".box").css("background","#ffdfba");}
  });

  $("#addItem").click(()=>{ count++; $("ul").append(`<li>UL Item ${count}</li>`); $("ol").append(`<li>OL Item ${count}</li>`); });
  $("#removeLast").click(()=>{ $("ul li:last, ol li:last").remove(); });

  $("#inputField").on("input",()=>$("#textOutput").text($("#inputField").val()));
});
</script>

<style>
  body{font-family:Segoe UI;padding:30px;background:linear-gradient(135deg,#00c6ff,#0072ff);color:#222;}
  h1{color:rgb(36, 33, 31);text-align:center;margin-bottom:20px;}
  .box{background:#f1a42f;padding:15px;margin:15px 0;border-radius:10px;box-shadow:0 4px 10px rgba(0,0,0,0.2);}
  button{margin:6px;padding:10px 16px;border:none;border-radius:6px;font-weight:bold;background:#c6eb40;color:#0a0000;cursor:pointer;}
  button:hover{background:#ff3b2e;transform:scale(1.05);}
  input{padding:8px;width:220px;border:2px solid #0072ff;border-radius:6px;margin-bottom:10px;display:block;}
  #textOutput{background:#f09826;padding:8px;border-radius:6px;box-shadow:inset 0 2px 5px rgba(0,0,0,0.1);}
  ul,ol{background:#f7882e;padding:10px 20px;margin:10px 0;border-radius:6px;box-shadow:0 3px 6px rgba(0,0,0,0.15);}
</style>
</head>
<body>

<h1>ðŸŽ¯ jQuery Demo ðŸŽ¯</h1>
<div style="text-align:center;">
  <button id="mainBtn">Click me</button>
</div>

<div class="box"><p>Interactive jQuery box</p></div>

<input id="inputField" type="text" placeholder="Type here..." />
<p id="textOutput">Initial text</p>

<ul><li>UL Item 1</li></ul>
<ol><li>OL Item 1</li></ol>

<button id="addItem">Add Item</button>
<button id="removeLast">Remove Last</button>

</body>
</html>
