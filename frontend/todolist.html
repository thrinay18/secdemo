<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Neon Glass To-Do List</title>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
  $(document).ready(function() {
    // Add new item
    $("#addItem").click(() => {
      const text = $("#inputField").val().trim();
      if (text !== "") {
        const newItem = $(
          `<li><span>${text}</span><button class='deleteBtn'>❌</button></li>`
        );
        $("#itemList").append(newItem.hide().fadeIn(300));
        $("#inputField").val("");
      }
    });

    // Delete item
    $(document).on("click", ".deleteBtn", function() {
      $(this).parent().fadeOut(300, function() {
        $(this).remove();
      });
    });

    // Live preview
    $("#inputField").on("input", () => {
      $("#textOutput").text($("#inputField").val());
    });

    // Button effects
    $("#mainBtn").click(() => {
      $("h1").text("Clicked!");
      $(".box").css("background", "rgba(0, 255, 128, 0.3)");
    });
    $("#mainBtn").dblclick(() => {
      $("h1").text("Double clicked!");
      $(".box").css("background", "rgba(0, 128, 255, 0.3)");
    });
    $("#mainBtn").hover(() => {
      $("h1").text("Hovered!");
      $(".box").css("background", "rgba(255, 0, 128, 0.3)");
    });
  });
</script>

<style>
  /* Background Neon Gradient */
  body { 
    font-family: "Poppins", sans-serif;
    min-height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
    color: #fff;
  }

  /* Glassmorphism Container */
  .container {
    max-width: 480px;
    width: 100%;
    background: rgba(255,255,255,0.08);
    padding: 30px;
    border-radius: 20px;
    backdrop-filter: blur(12px);
    box-shadow: 0 8px 25px rgba(0,0,0,0.4);
  }

  h1 { 
    text-align: center; 
    font-size: 28px;
    margin-bottom: 20px;
    color: #00f7ff;
    text-shadow: 0 0 12px #00f7ff;
  }

  .box { 
    background: rgba(255,255,255,0.1); 
    color: #fff; 
    padding: 15px; 
    border-radius: 12px; 
    margin: 20px 0;
    text-align: center;
    font-size: 15px;
    border: 1px solid rgba(255,255,255,0.2);
    box-shadow: inset 0 0 8px rgba(0,255,255,0.4);
  }

  /* Buttons */
  button { 
    padding: 10px 16px; 
    border: none; 
    border-radius: 8px; 
    cursor: pointer; 
    font-size: 14px;
    transition: 0.3s;
    font-weight: 600;
  }

  #mainBtn { 
    background: #00f7ff; 
    color: #111; 
    width: 100%; 
    margin-bottom: 15px; 
    box-shadow: 0 0 12px #00f7ff;
  }
  #mainBtn:hover { background: #00d1ff; box-shadow: 0 0 20px #00d1ff; }

  #addItem { 
    background: #ff6bff; 
    color: white; 
    margin-top: 10px;
    width: 100%;
    box-shadow: 0 0 12px #ff6bff;
  }
  #addItem:hover { background: #e056e0; box-shadow: 0 0 20px #ff6bff; }

  .deleteBtn { 
    background: #ff3b3b; 
    color: white; 
    margin-left: 10px; 
    font-size: 13px; 
    padding: 6px 10px;
    border-radius: 6px;
    box-shadow: 0 0 10px #ff3b3b;
  }
  .deleteBtn:hover { background: #d62828; }

  /* Input */
  input { 
    padding: 12px; 
    width: calc(100% - 24px); 
    border: 2px solid #00f7ff; 
    border-radius: 10px; 
    outline: none;
    margin-bottom: 10px;
    font-size: 14px;
    background: rgba(255,255,255,0.1);
    color: white;
    box-shadow: inset 0 0 6px rgba(0,247,255,0.4);
    transition: 0.3s;
  }
  input:focus {
    border-color: #ff6bff;
    box-shadow: 0 0 8px #ff6bff;
  }

  #textOutput { 
    margin-top: 8px; 
    font-weight: bold; 
    color: #00f7ff;
    text-align: center;
    text-shadow: 0 0 6px #00f7ff;
  }

  /* To-do list */
  ul { list-style: none; padding: 0; margin-top: 15px; }

  li { 
    background: rgba(255,255,255,0.1); 
    margin: 8px 0; 
    padding: 12px 15px; 
    border-radius: 10px; 
    display: flex; 
    justify-content: space-between; 
    align-items: center;
    transition: 0.3s;
    font-size: 15px;
    border: 1px solid rgba(255,255,255,0.15);
  }

  li:hover { 
    background: rgba(0,247,255,0.1); 
    box-shadow: 0 0 10px rgba(0,247,255,0.4);
  }
</style>
</head>
<body>

<div class="container">
  <h1> Neon To-Do List </h1>

  <button id="mainBtn">✨ Click me</button>
  <div class="box"><p>Interactive jQuery Box</p></div>

  <input id="inputField" type="text" placeholder="Type your task..." />
  <p id="textOutput">Start typing...</p>

  <h2 style="color:#ff6bff; text-shadow:0 0 8px #ff6bff;">My Tasks</h2>
  <ul id="itemList">
    <li><span>Sample Task</span><button class="deleteBtn">❌</button></li>
  </ul>

  <button id="addItem">➕ Add Task</button>
</div>

</body>
</html>
