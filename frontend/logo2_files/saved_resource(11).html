<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Cube Ads</title>

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .adg_cubeContainer {
            position: absolute;
            top: 0px;
            right: 0;
            cursor: pointer;
            width: 200px;
            height: 200px;
            padding: 30px;
            overflow: hidden;
        }

        .cube-container {
            transform-style: preserve-3d;
            animation: rotateCube 40s linear infinite;
            will-change: transform;
            width: 100%;
            height: 100%;
        }

        .cube-face {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            box-sizing: border-box;
        }

        @keyframes rotateCube {
            0% {
                transform: rotateX(0deg) rotateY(0deg);
            }

            12% {
                transform: rotateX(0deg) rotateY(-90deg);
            }

            24% {
                transform: rotateX(0deg) rotateY(-180deg);
            }

            36% {
                transform: rotateX(0deg) rotateY(-270deg);
            }

            48% {
                transform: rotateX(0deg) rotateY(-360deg);
            }

            60% {
                transform: rotateX(90deg) rotateY(-360deg);
            }

            72% {
                transform: rotateX(0deg) rotateY(-360deg);
            }

            84% {
                transform: rotateX(-90deg) rotateY(-360deg);
            }

            100% {
                transform: rotateX(0deg) rotateY(-360deg);
            }
        }
    </style>

</head>

    const jsonData = {
        "creatives": [{"creativeImage":"https://cdn.adgebra.net/cuboid/20250506113151109_Star_D_01.jpg","creativeLP":"https://adgebra.co.in/clicktracker/click?p1=304740&p2=35925&p3=&p4=1&p19=62747&p20=303105&p24=10&token=95625090909309&uniqueId=a3c0d06000001992ddb66710000231540000f51b0001280040004a66402faadd9f84de066&p5=https%3A%2F%2Fadgebra.co.in%2Fclicktracker%2Fclick%3Fp1%3D304739%26p2%3D36244%26p19%3D62244%26p20%3D300252%26tpflag%3D1"},{"creativeImage":"https://cdn.adgebra.net/cuboid/20250506113151227_Star_D_02.jpg","creativeLP":"https://adgebra.co.in/clicktracker/click?p1=304741&p2=35925&p3=&p4=1&p19=62747&p20=303105&p24=10&token=95625090909309&uniqueId=a3c0d06000001992ddb66710000231540000f51b0001280040004a66502faadd9f84de066&p5=https%3A%2F%2Fadgebra.co.in%2Fclicktracker%2Fclick%3Fp1%3D304739%26p2%3D36244%26p19%3D62244%26p20%3D300252%26tpflag%3D1"},{"creativeImage":"https://cdn.adgebra.net/cuboid/20250506113151299_Star_D_03.jpg","creativeLP":"https://adgebra.co.in/clicktracker/click?p1=304742&p2=35925&p3=&p4=1&p19=62747&p20=303105&p24=10&token=95625090909309&uniqueId=a3c0d06000001992ddb66710000231540000f51b0001280040004a66602faadd9f84de066&p5=https%3A%2F%2Fadgebra.co.in%2Fclicktracker%2Fclick%3Fp1%3D304739%26p2%3D36244%26p19%3D62244%26p20%3D300252%26tpflag%3D1"},{"creativeImage":"https://cdn.adgebra.net/cuboid/20250506113151366_Star_D_04.jpg","creativeLP":"https://adgebra.co.in/clicktracker/click?p1=304743&p2=35925&p3=&p4=1&p19=62747&p20=303105&p24=10&token=95625090909309&uniqueId=a3c0d06000001992ddb66710000231540000f51b0001280040004a66702faadd9f84de066&p5=https%3A%2F%2Fadgebra.co.in%2Fclicktracker%2Fclick%3Fp1%3D304739%26p2%3D36244%26p19%3D62244%26p20%3D300252%26tpflag%3D1"},{"creativeImage":"https://cdn.adgebra.net/cuboid/20250506113151437_Star_D_05.jpg","creativeLP":"https://adgebra.co.in/clicktracker/click?p1=304744&p2=35925&p3=&p4=1&p19=62747&p20=303105&p24=10&token=95625090909309&uniqueId=a3c0d06000001992ddb66710000231540000f51b0001280040004a66802faadd9f8     };

    const faces = ["front", "back", "left", "right", "top", "bottom"];
    const cubeContainer = document.getElementById("cubeContainer");

    jsonData.creatives.forEach((item, index) => {
        let face = document.createElement("a");
        face.classList.add("cube-face", faces[index]);
        face.href = item.creativeLP;
        face.target = "_blank";

        let img = document.createElement("img");
        img.src = item.creativeImage;
        img.alt = `Creative ${index + 1}`;
        img.style.width = "100%";
        img.style.height = "100%";

        face.appendChild(img);

        switch (faces[index]) {
            case "front": face.style.transform = "translateZ(70px)"; break;
            case "left": face.style.transform = "rotateY(180deg) translateZ(70px)"; break;
            case "right": face.style.transform = "rotateY(-90deg) translateZ(70px)"; break;
            case "back": face.style.transform = "rotateY(90deg) translateZ(70px)"; break;
            case "bottom": face.style.transform = "rotateX(90deg) translateZ(70px)"; break;
            case "top": face.style.transform = "rotateX(-90deg) translateZ(70px)"; break;
        }

        cubeContainer.appendChild(face);
    });

</script>
